<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Loading-animation</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="containerInbox">
          <div class="box box-1">
            <div class="circle"></div>
            <div class="circle-extra"></div>
          </div>
          <div class="box box-2">
            <div class="circle"></div>
            <div class="circle-extra"></div>
          </div>
          <div class="box box-3">
            <div class="circle"></div>
            <div class="circle-extra"></div>
          </div>
          <div class="box box-4">
            <div class="circle"></div>
            <div class="circle-extra"></div>
          </div>
          <div class="box box-5">
            <div class="circle"></div>
            <div class="circle-extra"></div>
          </div>
          <div class="box box-6">
            <div class="circle"></div>
            <div class="circle-extra"></div>
          </div>
          <div class="box box-7">
            <div class="circle"></div>
          </div>
          <div class="box box-8">
            <div class="circle"></div>
            <div class="circle-extra"></div>
          </div>
          <div class="box box-9">
            <div class="circle"></div>
          </div>
        </div>
      </div>
      <div class="loding-section">
        <div class="loading-process">
          <div class="loading-bar">
            <div class="percent-loading">
              <div class="byte-loading">131 kB/38.14 MB</div>
              <div class="percent-complete">0%</div>
            </div>
            <div class="bar">
              <div class="line"></div>
            </div>
          </div>
          <div class="close-button"><i class="fa fa-times" aria-hidden="true"></i></div>
        </div>
        <div class="verified">
          <div class="verified-img">
            <img src="/asset/gppShield.png">
          </div>
          <div class="verified-text">Verified by Play Protect</div>
  
        </div>
        <div class="google-logo">
          <div class="logo-container">
            <img src="/asset/Google_Play-Logo.wine.png" alt="google-play-logo" />
          </div>
        </div>
      </div>
      
    </div>
    
   
  </body>
</html>
